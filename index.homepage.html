<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ExponHub</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #80a5ca;
      margin: 0;
    }

    .navbar {
      position: sticky;
      top: 0;
      z-index: 333;
    }

    .post-feed {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px 15px;
    }

    .post-card {
      background-color: #80a5ca;
      border-radius: 10%;
      padding: 30px;
      box-shadow: 0 0 0 rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .post-image {
      width: 100%;
      height: auto;
      border-radius: 20px;
    }

    .username {
      font-weight: bold;
      color: #eef0f2;
      cursor: pointer;
    }

    .nav-center {
      margin: auto;
    }

    @media (max-width: 768px) {
      .nav-center {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <div class="container justify-content-between">
      <a class="navbar-brand fw-bold" href="#">ExponHub</a>
      <div class="d-flex nav-center gap-4">
        <a class="nav-link" href="#">Homepage</a>
        <a class="nav-link" href="#">Messaggi</a>
        <a class="nav-link" href="#">post</a>
        <a class="nav-link" href="#">notifiche</a>
      </div>
    </div>
  </nav>


  <div class="post-feed">

    <div class="post-card">
      <div class="mb-2">
        <a href="#" class="username">Utente1</a>
      </div>
      <div class="row">
        <div class="col-md-5">
          <img src="https://via.placeholder.com/400x300" alt="Foto del post" class="post-image">
        </div>
        <div class="col-md-7">
          <p>Descrizione del post 1. Questo Ã¨ un esempio di descrizione per un contenuto multimediale postato su ExponHub.</p>
        </div>
      </div>
      <div class="mt-3">
        <button class="btn btn-outline-primary me-2">Mi piace</button>
        <button class="btn btn-outline-secondary"> Commenta</button>
      </div>
    </div>

  
    <div class="post-card">
      <div class="mb-2">
        <a href="#" class="username">Utente2</a>
      </div>
      <div class="row">
        <div class="col-md-5">
          <img src="https://via.placeholder.com/400x300/aaaaaa/ffffff" alt="Foto del post" class="post-image">
        </div>
        <div class="col-md-7">
          <p>Descrizione del post 2. Altri contenuti pubblicati da utenti della piattaforma.</p>
        </div>
      </div>
      <div class="mt-3">
        <button class="btn btn-outline-primary me-2"> Mi piace</button>
        <button class="btn btn-outline-secondary"> Commenta</button>
      </div>
    </div>

 
    
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
